<!DOCTYPE html>
<html>
<head>
	<title>My MVVM</title>
	<script type="text/javascript" src="Watcher.js"></script>
	<script type="text/javascript" src="Observer.js"></script>
	<script type="text/javascript" src="Compile.js"></script>
	<script type="text/javascript" src="FVue.js"></script>
</head>
<body>

	<div id="mydiv" style="{width:500px}">
		<button v-on:click="updateName">Reset Name</button>
		<input v-model="name">
		 
		<span>{{name}}</span>
	</div>
	

	<script type="text/javascript"> 
	
		
		var obj = {
			name: "Fangfang",
			age: "26",
			education: {
				HighSchool: "zunyi",
				University: "Tongji" 
			}, 
			otherinfo: undefined,
			others: null  
		};
 		
 		var fvm = new FVue({
 			el: "#mydiv",
 			data:{
 				name: "Fangfang",
				age: "26",
				education: {
					HighSchool: "zunyi",
					University: "Tongji" 
				}, 
				otherinfo: undefined,
				others: null  
 			},
 			methods:{
 				updateName:function(){
 					this.name = "Fangfang";
 				}
 			}
 		})

	//	var fvm = new FVue(document.getElementById("btn"), obj, "name");
 

		
	</script>
</body>
</html>

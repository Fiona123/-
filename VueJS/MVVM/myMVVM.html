<!DOCTYPE html>
<html>
<head>
	<title>My MVVM</title>
	<script type="text/javascript" src="Watcher.js"></script>
	<script type="text/javascript" src="Observer.js"></script>
</head>
<body>

	<button id='btn'></button>
	<input id="text" type="text" name="text">
	<script type="text/javascript">
		
		var obj = {
			name: "Fangfang",
			age: "26",
			education: {
				HighSchool: "zunyi",
				University: "Tongji" 
			}, 
			otherinfo: undefined,
			others: null  
		}

		var obs = new Observer(obj);


		var watcher1 = new Watcher(obj, "name", function(newVal){
			document.getElementById("btn").innerHTML = newVal;
		});

		var watcher2 = new Watcher(obj, "age", function(newVal){
			document.getElementById("text").value = newVal;
		});
	</script>
</body>
</html>
